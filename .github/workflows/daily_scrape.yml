name: Daily Bin Scrape

# Schedule: Runs at 06:00 UTC every day
on:
  schedule:
    - cron: '0 6 * * *'
  # This allows you to click a button to run it manually for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python main.py

      - name: Save Calendar
        run: |
          git config --global user.name "BinBot"
          git config --global user.email "binbot@noreply.github.com"
          git add bury_bins.ics
          # Only commit if the file has changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update bin calendar" && git push)
